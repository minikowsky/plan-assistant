<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<title>Test</title>

</head>

<body>

	<script>
	
	let ajax=new XMLHttpRequest();
	
	ajax.open("POST",`http://192.168.1.110/planZajec/editUserTheme.php?login=mata& theme=blackNgold`,true);
	
	ajax.onreadystatechange=function(){
		if(ajax.readyState==4 && ajax.status==200)
		{
			switch(ajax.responseText) {
			case "1":
				alert("Zmieniono motyw");
				break;
			case "0":
				alert("Błąd w zapytaniu");
				break;
			case "-1":
				alert("Błąd w połączeniu z bazą");
				break;
			case "-2":
				alert("Dane zostały źle przekazane");
				break;
			default:
				alert("Nieznany błąd");
			}
		}	
	};
		
	ajax.send();
	
	</script>

</body>

</html>
